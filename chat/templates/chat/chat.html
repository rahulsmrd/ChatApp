<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    {{users}} <br>
    {{user_object}} <br>
    {{messages}}
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="sendMessage">Send</button>
    <div id="id_chat_item_container"></div>

    <script>
        console.log("ws://" + window.location.host + "/chat/{{user_object.id}}/");
        // http://127.0.0.1:8000/chat/chat/dhanush/
        
        const chatSocket = new WebSocket("ws://" + window.location.host + "/ws/chat/{{user_object.id}}/");
        chatSocket.onopen = function (e) {
          console.log("The connection was setup successfully !");
        };
        chatSocket.onclose = function (e) {
          console.log("Something unexpected happened !");
        };
        document.querySelector("#messageInput").focus();
        document.querySelector("#messageInput").onkeyup = function (e) {
          if (e.keyCode == 13) {
            document.querySelector("#sendMessage").click();
          }
        };
        document.querySelector("#sendMessage").onclick = function (e) {
          var messageInput = document.querySelector(
            "#messageInput"
          ).value;
          chatSocket.send(JSON.stringify({ message: messageInput, username : "{{request.user.username}}"}));
        };
        chatSocket.onmessage = function (e) {
          const data = JSON.parse(e.data);
          var div = document.createElement("div");
          div.innerHTML = data.username + " : " + data.message;
          document.querySelector("#messageInput").value = "";
          document.querySelector("#id_chat_item_container").appendChild(div);
        };
      </script>
</body>
</html>
